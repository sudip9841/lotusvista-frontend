<!-- Post Content-->
<article class="mb-4 mt-3">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7 article-details">
                <h2 class="section-heading">{{articleDetails['title']}}</h2>
                <h5 class="section-heading">{{articleDetails['subTitle']}}</h5>
                <img class="img-fluid" [src]="articleDetails['imageUrl']" alt="image" />
                <p class="mt-3">{{articleDetails['article']}}</p>
            </div>
        </div>
    </div>
</article>
