<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center mb-5">
        <div class="text-center my-5 primary-color quiz__title">Mental Quiz</div>
        <div class="d-flex flex-column quiz__container">
            <div class="py-3">

                </div>
                <div class="py-2">
                    <div class="py-2 px-3 my-2 quiz__option">

                    </div>
                    <div class="py-2 px-3 my-2 quiz__option">

                    <div class="py-2 px-3 my-2 quiz__option">

                    </div>
                    <div class="py-2 px-3 my-2 quiz__option">
                        <input id="ques-1-option-4" name="ques-1" type="radio">
                        <label class="ms-2 pointer" for="ques-1-option-4">Poor</label>
                    </div>
                </div>
            </div>
            <div class="py-3">
                <div class="py-2 quiz__ques">
                    <div>
                        <span class="primary-color">2. </span>
                        <span>How was your day?</span>

                </div>
                <div class="py-2">

                    <div class="py-2 px-3 my-2 quiz__option">

                    <div class="py-2 px-3 my-2 quiz__option">

                        <label class="ms-2 pointer" for="ques-2-option-3">Average</label>
                    </div>
                    <div class="py-2 px-3 my-2 quiz__option">
                        <input id="ques-2-option-4" name="ques-2" type="radio">
                        <label class="ms-2 pointer" for="ques-2-option-4">Poor</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="rounded py-2 px-4 submit__button" type="button">Submit</button>
        </div>
    </div>
